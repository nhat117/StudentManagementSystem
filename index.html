<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Input Form-->
<div class="container">
    <h1 class="header">Student Management System</h1>
    <div class="form-group align-items-center">
        <div class="mb-3">
            <label for="id" class="form-label form-ele">ID</label><input type="text" id="id" class="form-ele">
        </div>
        <div class="mb-3">
            <label for="name" class="form-ele">Name</label><input type="text" id="name" class="form-ele">
        </div>
        <button id="btnSave" class="btn btn-primary">Save</button>
    </div>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody id="student">
        </tbody>
    </table>
</div>

<script src="./src.js"></script>
</body>
</html>
